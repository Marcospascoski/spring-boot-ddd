version: '3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     ports:
           - 3306:3306
     environment:
       MYSQL_ROOT_PASSWORD: ddd_sample
       MYSQL_DATABASE: ddd_sample
       MYSQL_USER: ddd_sample
       MYSQL_PASSWORD: ddd_sample
volumes:
    db_data: